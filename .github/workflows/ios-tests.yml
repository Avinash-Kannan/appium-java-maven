name: iOS

on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 50

    env:
      DEVELOPER_DIR: /Applications/Xcode_13.1.app

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Start Appium Server
        run: |
          node -v
          npm install -g appium@v1.22.3
          appium -v
          appium &>/dev/null &

      - name: Create iOS Simulator
        run: |
          xcrun simctl list
          xcodebuild -version
          xcrun simctl create 'iPhone 13' com.apple.CoreSimulator.SimDeviceType.iPhone-13 com.apple.CoreSimulator.SimRuntime.iOS-15-0 > deviceid.txt
          DEVICEUUID=`cat deviceid.txt`
          echo $DEVICEUUID
          xcrun simctl boot $DEVICEUUID &
          open -a Simulator --args -CurrentDeviceUDID DEVICEUUID

      - name: Install Dependencies and Run Appium tests
        run: |
          mvn clean
          mvn install

      - name: Upload Test Artifact - GitHub Action
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: target/surefire-reports